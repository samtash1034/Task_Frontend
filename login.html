<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background-image: url("login.jpg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.4);
        z-index: 1;
      }

      .login-container {
        background: transparent;
        padding: 40px;
        width: 100%;
        max-width: 400px;
        text-align: center;
        z-index: 2;
        position: relative;
      }

      .login-title {
        font-size: 32px;
        font-weight: 300;
        color: white;
        margin-bottom: 30px;
        letter-spacing: 1px;
      }

      .login-subtitle {
        color: rgba(255, 255, 255, 0.8);
        font-size: 16px;
        margin-bottom: 40px;
        font-weight: 300;
      }

      .form-group {
        margin-bottom: 20px;
        position: relative;
      }

      .form-input {
        width: 100%;
        padding: 15px 20px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 50px;
        font-size: 14px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
      }

      .form-input:focus {
        outline: none;
        border-color: rgba(255, 255, 255, 0.6);
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      }

      .form-input::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      .password-container {
        position: relative;
      }

      .password-toggle {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: rgba(255, 255, 255, 0.7);
        cursor: pointer;
        font-size: 16px;
      }

      .login-button {
        width: 100%;
        padding: 15px;
        background: linear-gradient(45deg, #ff6b6b, #ffa500);
        color: white;
        border: none;
        border-radius: 50px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 20px 0;
        letter-spacing: 1px;
      }

      .login-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
      }

      .login-button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }

      .error-message {
        background: rgba(220, 53, 69, 0.9);
        color: white;
        padding: 12px 20px;
        border-radius: 50px;
        font-size: 14px;
        margin-top: 16px;
        display: none;
        backdrop-filter: blur(5px);
      }

      .loading {
        position: relative;
        color: transparent !important;
      }

      .loading::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 30px 20px;
          margin: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1 class="login-title">Login</h1>

      <form id="loginForm">
        <div class="form-group">
          <input
            type="text"
            id="account"
            class="form-input"
            placeholder="Account"
            required
          />
        </div>

        <div class="form-group password-container">
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="Password"
            required
          />
          <button
            type="button"
            class="password-toggle"
            onclick="togglePassword()"
          >
            üëÅÔ∏è
          </button>
        </div>

        <button type="submit" id="loginBtn" class="login-button">
          SIGN IN
        </button>

        <div id="errorMessage" class="error-message"></div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          login();
        });

      // EnterÈçµÁôªÂÖ•
      document.addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
          login();
        }
      });

      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const toggleButton = document.querySelector(".password-toggle");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleButton.textContent = "üôà";
        } else {
          passwordInput.type = "password";
          toggleButton.textContent = "üëÅÔ∏è";
        }
      }

      function login() {
        const account = document.getElementById("account").value.trim();
        const password = document.getElementById("password").value.trim();
        const errorMsg = document.getElementById("errorMessage");
        const loginBtn = document.getElementById("loginBtn");

        // Ê∏ÖÈô§ÈåØË™§Ë®äÊÅØ
        hideError();

        // ÂâçÁ´ØÈ©óË≠â
        if (!account || !password) {
          showError("Please fill in username and password");
          return;
        }

        // È°ØÁ§∫ËºâÂÖ•ÁãÄÊÖã
        loginBtn.classList.add("loading");
        loginBtn.disabled = true;

        axios
          .post("http://localhost:8080/api/auth/login", {
            account,
            password,
          })
          .then((res) => {
            if (res.data.code === 200) {
              const token = res.data.result.token;
              localStorage.setItem("token", token);

              // ÊàêÂäüÊèêÁ§∫
              loginBtn.textContent = "LOGIN SUCCESS!";
              loginBtn.style.background =
                "linear-gradient(45deg, #28a745, #20c997)";

              setTimeout(() => {
                window.location.href = "main.html";
              }, 500);
            }
          })
          .catch((err) => {
            const msg =
              err.response?.data?.message || "Login failed, please try again";
            showError(msg);
          })
          .finally(() => {
            setTimeout(() => {
              loginBtn.classList.remove("loading");
              loginBtn.disabled = false;
              if (loginBtn.textContent !== "LOGIN SUCCESS!") {
                loginBtn.textContent = "SIGN IN";
              }
            }, 500);
          });
      }

      function showError(message) {
        const errorMsg = document.getElementById("errorMessage");
        errorMsg.textContent = message;
        errorMsg.style.display = "block";
      }

      function hideError() {
        const errorMsg = document.getElementById("errorMessage");
        errorMsg.style.display = "none";
      }

      // Ëº∏ÂÖ•ÊôÇÊ∏ÖÈô§ÈåØË™§Ë®äÊÅØ
      document.getElementById("account").addEventListener("input", hideError);
      document.getElementById("password").addEventListener("input", hideError);
    </script>
  </body>
</html>
