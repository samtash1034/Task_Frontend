<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登入 - 任務管理系統</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }

      .login-container {
        display: flex;
        height: 100vh;
        background: #f8f9fa;
      }

      .login-form-section {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        background: white;
      }

      .login-image-section {
        flex: 1;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        position: relative;
        overflow: hidden;
        background-image: url("https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80");
        background-size: cover;
        background-position: center;
      }

      .login-image-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(102, 126, 234, 0.7);
      }

      .login-form {
        width: 100%;
        max-width: 400px;
        padding: 2rem;
      }

      .login-header {
        margin-bottom: 2rem;
      }

      .login-title {
        font-size: 2rem;
        font-weight: 700;
        color: #1a1a1a;
        margin-bottom: 0.5rem;
      }

      .login-subtitle {
        color: #6c757d;
        font-size: 0.95rem;
        line-height: 1.5;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        font-weight: 600;
        color: #374151;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .form-control {
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        transition: all 0.2s ease;
        background: #f9fafb;
      }

      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        background: white;
      }

      .form-control::placeholder {
        color: #9ca3af;
      }

      .form-check {
        margin: 1.5rem 0;
      }

      .form-check-input:checked {
        background-color: #667eea;
        border-color: #667eea;
      }

      .form-check-label {
        color: #6b7280;
        font-size: 0.9rem;
      }

      .forgot-password {
        color: #667eea;
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: 500;
      }

      .forgot-password:hover {
        color: #5a6fd8;
        text-decoration: underline;
      }

      .login-btn {
        width: 100%;
        padding: 0.875rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 8px;
        color: white;
        font-weight: 600;
        font-size: 1rem;
        margin-top: 1rem;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      }

      .login-btn:active {
        transform: translateY(0);
      }

      .error-message {
        background: #fee2e2;
        color: #dc2626;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        margin-top: 1rem;
        border-left: 4px solid #dc2626;
        font-size: 0.9rem;
      }

      .image-overlay-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        z-index: 2;
      }

      .image-overlay-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .image-overlay-subtitle {
        font-size: 1.1rem;
        opacity: 0.9;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      }

      /* 響應式設計 */
      @media (max-width: 768px) {
        .login-container {
          flex-direction: column;
        }

        .login-image-section {
          display: none;
        }

        .login-form-section {
          flex: none;
        }

        .login-form {
          max-width: 100%;
          padding: 1rem;
        }
      }

      /* 載入動畫 */
      .loading {
        position: relative;
      }

      .loading::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <!-- 左側登入表單 -->
      <div class="login-form-section">
        <div class="login-form">
          <div class="login-header">
            <h1 class="login-title">Login to Colorlib</h1>
            <p class="login-subtitle">
              Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur
              adipisicing.
            </p>
          </div>

          <form id="loginForm">
            <div class="form-group">
              <label for="account" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="account"
                placeholder="your-email@gmail.com"
                required
              />
            </div>

            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Your Password"
                required
              />
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="rememberMe"
                />
                <label class="form-check-label" for="rememberMe">
                  Remember me
                </label>
              </div>
              <a href="#" class="forgot-password">Forgot Password</a>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
              Log In
            </button>

            <div
              id="error-msg"
              class="error-message"
              style="display: none"
            ></div>
          </form>
        </div>
      </div>

      <!-- 右側背景圖片 -->
      <div class="login-image-section">
        <div class="image-overlay-content">
          <h2 class="image-overlay-title">歡迎回來</h2>
          <p class="image-overlay-subtitle">開始您的高效任務管理之旅</p>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          login();
        });

      // Enter鍵登入
      document.addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
          login();
        }
      });

      function login() {
        const account = document.getElementById("account").value.trim();
        const password = document.getElementById("password").value.trim();
        const errorMsg = document.getElementById("error-msg");
        const loginBtn = document.getElementById("loginBtn");

        // 清除之前的錯誤訊息
        errorMsg.style.display = "none";
        errorMsg.innerText = "";

        // 前端欄位驗證
        if (!account || !password) {
          showError("請填寫帳號與密碼");
          return;
        }

        // 顯示載入狀態
        loginBtn.classList.add("loading");
        loginBtn.disabled = true;
        loginBtn.innerText = "";

        axios
          .post("http://localhost:8080/api/auth/login", {
            account,
            password,
          })
          .then((res) => {
            if (res.data.code === 200) {
              const token = res.data.result.token;
              localStorage.setItem("token", token);

              // 成功動畫
              loginBtn.innerText = "登入成功！";
              loginBtn.style.background =
                "linear-gradient(135deg, #10b981 0%, #059669 100%)";

              setTimeout(() => {
                window.location.href = "main.html";
              }, 1000);
            }
          })
          .catch((err) => {
            const msg = err.response?.data?.message || "登入失敗，請稍後再試";
            showError(msg);
          })
          .finally(() => {
            // 恢復按鈕狀態
            setTimeout(() => {
              loginBtn.classList.remove("loading");
              loginBtn.disabled = false;
              if (loginBtn.innerText === "") {
                loginBtn.innerText = "Log In";
              }
            }, 500);
          });
      }

      function showError(message) {
        const errorMsg = document.getElementById("error-msg");
        errorMsg.innerText = message;
        errorMsg.style.display = "block";

        // 錯誤訊息動畫
        errorMsg.style.opacity = "0";
        errorMsg.style.transform = "translateY(-10px)";

        setTimeout(() => {
          errorMsg.style.transition = "all 0.3s ease";
          errorMsg.style.opacity = "1";
          errorMsg.style.transform = "translateY(0)";
        }, 10);
      }

      // 輸入時清除錯誤訊息
      document.getElementById("account").addEventListener("input", clearError);
      document.getElementById("password").addEventListener("input", clearError);

      function clearError() {
        const errorMsg = document.getElementById("error-msg");
        if (errorMsg.style.display !== "none") {
          errorMsg.style.opacity = "0";
          setTimeout(() => {
            errorMsg.style.display = "none";
          }, 300);
        }
      }
    </script>
  </body>
</html>
